<a href="{% url 'core:anime_detail' anime.mal_id %}" class="text-decoration-none">
    <div class="anime-card">
        {% if anime.rank %}
            <span class="status-badge bg-primary">#{{ anime.rank }}</span>
        {% elif anime.score %}
            <span class="status-badge bg-warning text-dark fw-bold">{{ anime.score }}</span>
        {% endif %}
        <img src="{{ anime.images.jpg.large_image_url|default:anime.images.jpg.image_url }}" alt="{{ anime.title }}">
        <div class="card-overlay">
            <h5 class="fw-bold mb-1 text-white text-truncate">{{ anime.title }}</h5>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-sec">{{ anime.year|default:"-" }}</small>
                {% if anime.score %}
                    <small class="text-warning"><i class="fas fa-star"></i> {{ anime.score }}</small>
                {% endif %}
            </div>
        </div>
    </div>
</a>
